{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
	<article class="post">
    	<header>
          	<div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
      	</header>
      	<p class="body">{{ post['body'] }}</p>
		<hr>
    </article>
	<ul class="like">
		<li>
			<button id='like_it' onclick="displayDate()">Like</button>
			<p id="like_count"></p>
		</li>
	</ul>
{% endblock %}
