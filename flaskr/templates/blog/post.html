{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
	<article class="post">
    	<header>
          	<div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
      	</header>
      	<p class="body">{{ post['body'] }}</p>
		<hr>
    </article>
	<ul class="like">
		<li><a href="">Like</a> 123</li>
		<li><a href="">Dislike</a> 0</li>
	</ul>
{% endblock %}
